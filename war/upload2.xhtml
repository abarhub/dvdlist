   <h:body id="body">
      <h:form enctype="multipart/form-data">

	</h:link><br/>
	<h:link>
		<h:outputText value="Recharger la page"/>
	</h:link><br/>
	<h:commandLink action="#{user.deconnection}">
		<h:outputText value="DÃ©connexion"/>

</h:form>

   </h:body>

</html>
