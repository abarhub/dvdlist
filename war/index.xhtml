<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head id="head">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Welcome to JSF 2.1 on the Google AppEngine3!</title>
   </h:head>
   <h:body id="body">
   <h:messages layout="table" errorClass="errors"/>
	<h:form >
	Login <h:inputText value="#{userLogin.login}"/><br/>
	Password <h:inputSecret value="#{userLogin.password}"/><br/>
	<h:commandButton value="Connexion" action="#{userLogin.checkUser}"/>
	</h:form>
   </h:body>

</html>
